plugins {
  id "java"
  id "com.ewerk.gradle.plugins.auto-value" version "1.0.4"
  id "com.ewerk.gradle.plugins.integration-test" version "1.0.6"
  id "com.ewerk.gradle.plugins.querydsl" version "1.0.3"
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile "org.slf4j:slf4j-api:$slf4jVersion"
  compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:$persistenceApiVersion"
  compile "org.springframework.data:spring-data-mongodb:$springDataVersion"

  testCompile "org.testng:testng:$testNgVersion"
  testCompile "org.assertj:assertj-core:$assertjVersion"
}

querydsl {
  jpa = true
  jdo = false
  hibernate = false
  morphia = false
  roo = false
  springDataMongo = true
  querydslDefault = true
}

test {
  useTestNG()
}

integrationTest {
  useTestNG()
}