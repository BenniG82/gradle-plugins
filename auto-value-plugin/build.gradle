plugins {
  id "net.researchgate.release" version "2.0.2"
  id "nu.studer.plugindev" version "1.0.3"
}

plugindev {
  pluginId "com.ewerk.gradle.plugins.auto-value"
  pluginImplementationClass "com.ewerk.gradle.plugins.AutoValuePlugin"
  pluginDescription "Plugin for generating Google AutoValue source files."
  pluginLicenses "Apache-2.0"
  pluginTags "auto-value"
  authorId "holgerstolzenberg"
  authorName "Holger Stolzenberg"
  authorEmail "h.stolzenberg@ewerk.com"
  projectUrl "https://github.com/ewerk/gradle-plugins"
  projectInceptionYear "2014"
  done() // do not omit
}

test {
  useTestNG()
  minHeapSize = "128m"
  maxHeapSize = "512m"
}

release {
  tagPrefix = "auto-value-plugin"
  requireBranch = "release"
}

createReleaseTag.dependsOn("check")