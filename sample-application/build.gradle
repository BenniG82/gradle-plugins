buildscript {
  repositories {
    mavenLocal()
  }

  dependencies {
    classpath project(":auto-value-plugin")
    classpath project(":integration-test-plugin")
    classpath project(":querydsl-plugin")
  }
}

plugins {
  id "java"
}

apply plugin: "com.ewerk.gradle.plugins.auto-value"
apply plugin: "com.ewerk.gradle.plugins.integration-test"
apply plugin: "com.ewerk.gradle.plugins.querydsl"

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile "org.slf4j:slf4j-api:$slf4jVersion"

  testCompile "org.testng:testng:$testNgVersion"
  testCompile "org.assertj:assertj-core:$assertjVersion"
}

compileJava.dependsOn(":auto-value-plugin:publishToMavenLocal")
compileJava.dependsOn(":integration-test-plugin:publishToMavenLocal")
compileJava.dependsOn(":querydsl-plugin:publishToMavenLocal")

test {
  useTestNG()
}

integrationTest {
  useTestNG()
}