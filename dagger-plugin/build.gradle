plugins {
  id "maven"
  id "net.researchgate.release" version "2.1.1"
  id "com.gradle.plugin-publish" version "0.9.0"
}

pluginBundle {
  website = 'http://www.ewerk.com'
  vcsUrl = 'https://github.com/ewerk/gradle-plugins'
  description = 'Plugin for generating Dagger2 Java source'
  tags = ['dagger2']

  plugins {
    daggerPlugin {
      id = 'com.ewerk.gradle.plugins.dagger'
      displayName = 'Gradle Daggger2 plugin'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  testCompile 'com.android.tools.build:gradle:1.2.3'
  testCompile 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'

}

test {
  useTestNG()
  minHeapSize = "128m"
  maxHeapSize = "512m"
}

release {
  tagPrefix = "dagger-plugin"

  git {
    requireBranch = "release"
  }
}

createReleaseTag.dependsOn("check")